<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Gerenciamento de Tarefas</h1>
        <ul>
            <li><a href="index1.html" aria-label="Ir para o Cadastro de Usuários">Cadastro de Usuários</a></li>
            <li><a href="index2.html" aria-label="Ir para o Cadastro de Tarefas">Cadastro de Tarefas</a></li>
            <li><a href="index3.html" aria-label="Ir para Gerenciar Tarefas">Gerenciar Tarefas</a></li>
        </ul>
    </nav>

    <!-- Formulário de Cadastro de Tarefas -->
    <div class="container">
        <h2>Cadastro de Tarefa</h2>
        <form id="taskForm" novalidate>
            <fieldset>
                <legend>Informações da Tarefa</legend>

                <!-- Descrição -->
                <div class="form-group">
                    <label for="descricao">Descrição da Tarefa:</label>
                    <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição da tarefa" required aria-describedby="descricaoError" title="A descrição da tarefa é obrigatória">
                    <span id="descricaoError" class="error-message" style="display: none;">Este campo é obrigatório.</span>
                </div>

                <!-- Setor -->
                <div class="form-group">
                    <label for="setor">Setor:</label>
                    <input type="text" id="setor" name="setor" placeholder="Digite o setor responsável" required aria-describedby="setorError" title="O setor responsável é obrigatório">
                    <span id="setorError" class="error-message" style="display: none;">Este campo é obrigatório.</span>
                </div>

                <!-- Usuário -->
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <select id="usuario" name="usuario" required aria-describedby="usuarioError" title="Selecione um usuário">
                        <option value="">Selecione um usuário</option>
                        <!-- A lista de usuários será carregada aqui via JavaScript -->
                    </select>
                    <span id="usuarioError" class="error-message" style="display: none;">Por favor, selecione um usuário.</span>
                </div>

                <!-- Prioridade -->
                <div class="form-group">
                    <label for="prioridade">Prioridade:</label>
                    <select id="prioridade" name="prioridade" required title="Selecione a prioridade da tarefa">
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
            </fieldset>

            <!-- Botão de Submissão -->
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>

        <!-- Mensagem de Confirmação -->
        <div id="message"></div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
